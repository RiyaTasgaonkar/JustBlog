{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/apple-icon.png' %}">
  <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Blogging-Login</title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />

  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">

  <!-- CSS Files -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
  <link href="{% static 'css/master.css' %}" rel="stylesheet" />
  <link href="{% static 'css/now-ui-kit.css' %}" rel="stylesheet" />


</head>

<body class="sidebar-collapse">

  <!-- navbar-->
  <nav class="navbar navbar-expand-lg fixed-top navbar-transparent " color-on-scroll="100" style="color: transparent;">
    <div class="container">
      <div class="navbar-translate">
        <a class="navbar-brand" href="index.html" data-placement="bottom" target="_blank">LoremIpsum</a>
        <button class="navbar-toggler navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-bar top-bar"></span>
          <span class="navbar-toggler-bar middle-bar"></span>
          <span class="navbar-toggler-bar bottom-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse justify-content-end" id="navigation" data-nav-image="./assets/img/blurred-image-1.jpg">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'register' %}">
              <p>Register</p>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!--home-->
  <div class="container">
    <div class="col-md-11 ml-auto py-5 mt-5 mb-1">
      <div class="row">
        <div class="col-md-6 order-sm-1 order-md-2 ml-auto py-5">
          <img src="{% static 'img/login.svg'%}" alt="login-image" style="padding:4rem;">
        </div>
        <div class="col-md-6 order-sm-2 order-md-1 ml-auto" style="margin-top:5rem;">
          {% if messages %}
          {% for msg in messages%}
          <div class="alert alert-dark">
            {{ msg }}
          </div>
          {% endfor %}
          {% endif %}
          <h3 class="primary-text">Login</h3>
          <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
              {{ form.as_p }}
            </fieldset>
            <div class="form-group">
              <button class="btn btn-primary btn-round" type="submit">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="container ml-auto py-2" style="text-align:right">
      <i class="footer-icons fab fa-twitter"></i>
      <i class=" footer-icons fab fa-facebook-f"></i>
      <i class="footer-icons fab fa-instagram"></i>
    </div>
  </footer>



  <!--   Core JS Files   -->
  <script src="{% static 'js/core/jquery.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/core/popper.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/core/bootstrap.min.js' %}" type="text/javascript"></script>

  <!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
  <script src="{% static 'js/plugins/bootstrap-switch.js' %}"></script>

  <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
  <script src="{% static 'js/plugins/nouislider.min.js' %}" type="text/javascript"></script>

  <!--  Plugin for the DatePicker, full documentation here: https://github.com/uxsolutions/bootstrap-datepicker -->
  <script src="{% static 'js/plugins/bootstrap-datepicker.js' %}" type="text/javascript"></script>

  <!-- Control Center for Now Ui Kit: parallax effects, scripts for the example pages etc -->
  <script src="{% static 'js/now-ui-kit.js' %}" type="text/javascript"></script>
</body>

</html>
